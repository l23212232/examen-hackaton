<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Portal Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-bg">
        <div class="login-card">
            <div class="text-center mb-4">
                <span style="font-size: 3rem;">üß¨</span>
            </div>
            <h2 class="login-title">Acceso al Laboratorio</h2>
            <p class="text-center text-muted mb-4">Ingresa tus credenciales para continuar</p>
            
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label fw-bold">Correo Electr√≥nico</label>
                    <input type="email" name="correo" class="form-control form-control-lg" placeholder="ejemplo@lab.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Contrase√±a</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-success w-100 btn-lg">Iniciar Sesi√≥n</button>
                
                <div id="error" class="alert alert-danger mt-3 text-center border-0 shadow-sm" style="display:none; font-size: 0.9rem;"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const body = JSON.stringify(Object.fromEntries(new FormData(e.target)));
            
            const res = await fetch('/api/auth/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body
            });
            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('userRole', data.usuario.rol);
                window.location.href = '/';
            } else {
                const errDiv = document.getElementById('error');
                errDiv.innerText = data.error;
                errDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
